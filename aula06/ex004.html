<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 12pt Verdana;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        var sal = window.prompt("Qual é seu salário?")

        //sal.toFixed(2);
        
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Seu nome em <strong>MAIÚSCULAS</strong> é ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em <strong>minúsculas</strong> é ${nome.toLowerCase()} </br>`)

        
        var salReal = sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`</br>Seu salário em real é: ${salReal}`)
        
        sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`</br>Seu salário em dollar é: ${sal}`)

        var salEuro = sal.toLocaleString('pt-BR', {style: 'currency', currency:'EUR'})
        document.write(`</br>Seu salário em euro é: ${sal}`)                
    </script>
</body>
</html>
